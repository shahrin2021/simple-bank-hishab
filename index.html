<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="login-section">
        <div class="container mx-auto login-area px-4">
            <h1 class="text-5xl">Welcome to the <span class="text-blue-400">Baap er bank</span></h1>
            <div class="login-form mx-auto  border border-indigo-600 p-12 bg-purple-700	mt-20 rounded">

                <h2 class="text-4xl text-yellow-500	mb-10 ">Please login first</h2>
                <div class="">
                    <div class="input-email">
                        <input id="input__email" class="border w-3/4 mb-4 border-yellow-400	 p-2 rounded" type="email"
                            placeholder="please enter your email">
                    </div>
                    <div class="input-password">
                        <input id="input__password" type="password" class="border w-3/4 border-yellow-400 rounded	p-2"
                            placeholder="please enter your email">
                    </div>

                    <button id="submit__btn"
                        class="border border-pink-500 px-8 py-1 block mt-4 mx-auto text-white bg-pink-500 text-xl rounded	">login</button>
                </div>
            </div>
        </div>
    </section>


    <!-- validation massage -->

    <section class="invalid-email-section " id="invalid-email">
        <div class="center">
            <div class="invalid-email-area rounded">
                <h3 class="text-xl mb-5">Your email is invalid</h3>
                <p>plase enter valid email</p>
                <button id="email__btn"
                    class=" border border-pink-500 bg-pink-500 px-6 py-1 block mx-auto mt-4 text-white rounded ">cancle</button>
            </div>
        </div>
    </section>

    <!-- password validation -->

    <section class="invalid-password-section " id="invalid-password">
        <div class="center">
            <div class="invalid-password-area rounded">
                <h3 class="text-xl mb-5">Your password is invalid</h3>
                <p>plase enter validpassword</p>
                <button id="password__btn"
                    class=" border border-pink-500 bg-pink-500 px-6 py-1 block mx-auto mt-4 text-white rounded ">cancle</button>
            </div>
        </div>
    </section>

    <!-- emailpassword validation -->

    <section class="invalid-emailpassword-section " id="invalid-emailpassword ">
        <div class="center">
            <div class="invalid-emailpassword-area rounded">
                <h3 class="text-xl mb-5">Your email and password is invalid</h3>
                <p>plase entervalid email and password l</p>
                <button id="emailpassword __btn"
                    class=" border border-pink-500 bg-pink-500 px-6 py-1 block mx-auto mt-4 text-white rounded ">cancle</button>
            </div>
        </div>
    </section>

    <script src="./login.js"></script>
</body>

</html>
